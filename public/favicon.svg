<?xml version="1.0" encoding="UTF-8"?>
<svg width="280" height="280" viewBox="0 0 280 280" xmlns="http://www.w3.org/2000/svg">
    <!-- Background circle with theme support -->
    <circle cx="140" cy="140" r="140" class="bg-circle"/>
    
    <!-- Geometric icon elements -->
    <circle cx="140.5" cy="70.5" r="4.5" class="icon-fill"/>
    <circle cx="140.5" cy="211.5" r="4.5" class="icon-fill"/>
    <circle cx="139.5" cy="140.5" r="70.5" fill="none" class="icon-stroke" stroke-width="3"/>
    <line x1="139.999329" y1="180" x2="139.999481" y2="250.000305" class="icon-stroke" stroke-width="2"/>
    <line x1="139.999329" y1="31" x2="139.999481" y2="101.000305" class="icon-stroke" stroke-width="2"/>
    
    <style>
        /* Light mode (default) */
        .bg-circle {
            fill: #ffffff;
        }
        .icon-fill {
            fill: #1d273a;
        }
        .icon-stroke {
            stroke: #1d273a;
            stroke-linecap: round;
            stroke-linejoin: round;
        }
        
        /* Dark mode */
        @media (prefers-color-scheme: dark) {
            .bg-circle {
                fill: #1a1a1a;
            }
            .icon-fill {
                fill: #ffffff;
            }
            .icon-stroke {
                stroke: #ffffff;
            }
        }
    </style>
</svg>